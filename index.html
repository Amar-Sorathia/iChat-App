<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="logo">
        <a href="index.html"><img src="chat_2.png" alt="Error" class="logo-icon"></a>
    </nav>
    <div id="welcome">
        <h2>Welcome to ichat App</h2>
    </div>
    <div class="container">
        <!-- <div class="message left">Hello Shubham !!!</div>
        <div class="message right">Heyy Mr.Patel</div> -->
    </div>
    <div class="chatbox">
        <form action="#" id="send-container">
            <input type="text" name="message-box" id="message-box" placeholder="Enter your message">
            <input type="submit" value="submit" id="submitbtn">
        </form>
    </div>

</body>

</html>
